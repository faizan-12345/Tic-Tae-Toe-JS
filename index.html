<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tae toe game.com</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="game-box">
        <h1>Tic Tae Toe Game</h1>
        <table border="1px">
            <tbody>
                <tr>
                    <td><button class="buttons" onclick="game('b1')" id="one"></button></td>
                    <td><button class="buttons" onclick="game('b2')" id="two"></button></td>
                    <td><button class="buttons" onclick="game('b3')" id="three"></button></td>
                </tr>
                <tr>
                    <td><button class="buttons" onclick="game('b4')" id="four"></button></td>
                    <td><button class="buttons" onclick="game('b5')" id="five"></button></td>
                    <td><button class="buttons" onclick="game('b6')" id="six"></button></td>
                </tr>
                <tr>
                    <td><button class="buttons" onclick="game('b7')" id="seven"></button></td>
                    <td><button class="buttons" onclick="game('b8')" id="eight"></button></td>
                    <td><button class="buttons" onclick="game('b9')" id="nine"></button></td>
                </tr>
            </tbody>
        </table>
        <div class="reset">
            <button class="reset-btn" onclick="reset()">reset</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
